name: Build and test.

permissions: {}

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build_wheels_and_test:
    name: Build and test
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #python-version: ["3.14", "3.13", "3.12", "3.11", "3.10", "3.9", "3.8"]
        #os: ["ubuntu-24.04", "ubuntu-24.04-arm"]
        #os: ["macos-15", "macos-15-intel"]
        os: ["macos-15"]
        python-version: ["3.14"]
    steps:
      # No need unless we test with extras 
      #- name: Install prerequisites
      #  run: |
      #    sudo apt-get update
      #    sudo apt-get install libboost-all-dev libgsl0-dev libeigen3-dev

      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        
      - name: Install tox
        run: pip install tox

      - name: Build and run tests using binaries
        run: |
          cd similarity_search
          # No extras at least for now
          #cmake . -DWITH_EXTRAS=1
          cmake .
          #make -j 8
          #./release/bunit
          #./release/test_integr
          make clean

      - name: Build and repair Linux wheels
        if: startsWith(matrix.os, 'ubuntu')
        env:
          PYTHON: ${{ matrix.python-version }}
        run: ./build_linux_wheels/deploy.sh

      - name: Build MacOS wheels
        if: startsWith(matrix.os, 'macos')
        run: |
          uv build --wheel python_bindings/
          PYTHON_VER_NO_DOT=${PYTHON_VERSION//./}
          cd python_bindings && tox -e py${PYTHON_VER_NO_DOT} --installpkg dist/*.whl

      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python-version }}-${{ matrix.os }}
          path: 'python_bindings/dist/*.whl'

  build_windows_wheels_and_test:
    name: Build and test (Windows)
    permissions:
      contents: read
    runs-on: windows-2022
    strategy:
      matrix:
        #python-version: ["3.14", "3.13", "3.12", "3.11", "3.10", "3.9", "3.8"]
        python-version: ["3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Set up environment
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvarsall.bat" x64
          python -m pip install --upgrade pip
          python -m pip install setuptools six psutil scikit-learn pytest pytest-runner

      - name: Build Python bindings
        run: |
          cd python_bindings
          pip install -r requirements.txt
          python setup.py build_ext
          pip install -U .

      - name: Run tests
        run: |
          cd python_bindings
          pytest tests

      - name: Build wheel
        run: |
          cd python_bindings
          python setup.py sdist bdist_wheel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python-version }}-windows
          path: 'python_bindings/dist/*.whl'


  build_source_dist:
    name: Build source distribution
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build source distribution
        run: |
          cd python_bindings
          python -m pip install --upgrade pip setuptools wheel
          python setup.py sdist

      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-dist
          path: python_bindings/dist/*.tar.gz

  aggregate:
    needs:
      - build_wheels_and_test
      - build_windows_wheels_and_test
      - build_source_dist
    runs-on: ubuntu-24.04
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: combined-artifacts

      - name: Show combined contents (optional)
        run: ls -R combined-artifacts

      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-platform-builds
          path: combined-artifacts/
