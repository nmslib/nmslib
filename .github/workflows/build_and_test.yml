name: Build and test.

permissions: {}

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

env:
  DISABLE_NATIVE_BINARY_TESTS: 1

jobs:
  linux:
    name: Build and test wheels for Linux 
    permissions:
      contents: read
    if: false
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-24.04", "ubuntu-24.04-arm"]
        python-version: ["3.8", "3.13"]
        #python-version: ["3.14", "3.13", "3.12", "3.11", "3.10", "3.9", "3.8"]
    steps:
      # No need unless we test with extras 
      #- name: Install prerequisites
      #  run: |
      #    sudo apt-get update
      #    sudo apt-get install libboost-all-dev libgsl0-dev libeigen3-dev

      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        
      - name: Install tox
        run: pip install tox

      # Build and run native tests only for Python 3.8
      - name: Build and run native C++ tests
        if: matrix.python-version == '3.8' && env.DISABLE_NATIVE_BINARY_TESTS != '1'
        run: |
          cd similarity_search
          # No extras at least for now
          #cmake . -DWITH_EXTRAS=1
          cmake .
          make -j 8
          ./release/bunit
          ./release/test_integr
          make clean
          # This is a bit paranoid
          rm -rf ./release


      - name: Build and repair Linux wheels
        if: startsWith(matrix.os, 'ubuntu')
        env:
          PYTHON: ${{ matrix.python-version }}
        run: ./build_linux_wheels/deploy.sh

      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python-version }}-${{ matrix.os}}-${{ runner.arch }}
          path: 'python_bindings/dist/*.whl'

  macos-arm64:
    name: macOS ARM64 (M-series)
    if: false
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      # Optional: have Python 3.13 around for any helper scripts
      - uses: actions/setup-python@v5
        with: { python-version: "3.13" }

      - name: Verify architecture
        run: |
          clang -dumpmachine
          python3 -c "import platform; print('machine:', platform.machine())"

      - name: Build & run native C++ tests (arm64)
        if: env.DISABLE_NATIVE_BINARY_TESTS != '1'
        run: |
          cd similarity_search
          cmake -DCMAKE_OSX_DEPLOYMENT_TARGET=${MACOSX_DEPLOYMENT_TARGET} .
          make -j"$(sysctl -n hw.ncpu)"
          ./release/bunit
          ./release/test_integr
          make clean && rm -rf release

      - uses: pypa/cibuildwheel@v2.20.0
        env:
          #CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_BUILD: "cp38-* cp314-*"
          CIBW_ARCHS_MACOS: "arm64"
          CIBW_ENVIRONMENT_MACOS: >
            MACOSX_DEPLOYMENT_TARGET=11.0
            ARCHFLAGS="-arch arm64"
            FORCE_MACOS_ARM=1
          CIBW_TEST_COMMAND: "python -c \"import nmslib; print(nmslib.__version__)\""
        with:
          package-dir: python_bindings

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python-version }}-${{ matrix.os}}-${{ runner.arch }}
          path: wheelhouse/*.whl


  macos-x86_64:
    name: macOS Intel
    if: false
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4

      # Optional: have Python 3.8 around for any helper scripts
      - uses: actions/setup-python@v5
        with: { python-version: "3.8" }

      - name: Verify architecture
        run: |
          clang -dumpmachine
          python3 -c "import platform; print('machine:', platform.machine())"

      - name: Build & run native C++ tests (x86_64)
        if: env.DISABLE_NATIVE_BINARY_TESTS != '1'
        run: |
          cd similarity_search
          cmake -DCMAKE_OSX_DEPLOYMENT_TARGET=${MACOSX_DEPLOYMENT_TARGET} .
          make -j"$(sysctl -n hw.ncpu)"
          ./release/bunit
          ./release/test_integr
          make clean && rm -rf release

      - uses: pypa/cibuildwheel@v2.20.0
        env:
          #CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_BUILD: "cp38-* cp313-*"
          CIBW_ARCHS_MACOS: "x86_64"
          CIBW_ENVIRONMENT_MACOS: >
            MACOSX_DEPLOYMENT_TARGET=10.13
            ARCHFLAGS=
          CIBW_TEST_COMMAND: "python -c \"import nmslib; print(nmslib.__version__)\""
        with:
          package-dir: python_bindings

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python-version }}-${{ matrix.os}}-${{ runner.arch }}
          path: wheelhouse/*.whl

  windows:
    name: Build and test wheels for Windows
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["windows-11-arm", "windows-2022"]
        #python-version: ["3.14", "3.13", "3.12", "3.11", "3.10", "3.9", "3.8"]
        python-version: ["3.8", "3.11"]
        # No early Python versions for windows-11-arm
        exclude:
          - os: windows-11-arm
            python-version: "3.10"
          - os: windows-11-arm
            python-version: "3.9"
          - os: windows-11-arm
            python-version: "3.8"
    steps:
      - uses: actions/checkout@v4
      # --- Install Python ---
      # --- Setup Python for x64 using action ---
      - uses: actions/setup-python@v5
        if: runner.arch != 'ARM64'
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
      # For ARM extra work is needed
      - name: Install Python for ARM64 ourselves + install tox and uv
        shell: pwsh
        run: |
          Write-Host "Runner architecture: $env:RUNNER_ARCH"
          if ($env:RUNNER_ARCH -eq "ARM64") {
              # Note we are adding a patch number to the path or else it will fail
              # We can't use 3.11.0 though because it was immature and didn't properly register Python
              # Construct full version with patch suffix
              if ("${{ matrix.python-version }}" -eq "3.11") {
                  # Python 3.11.9 fixes ARM registry bugs
                  $pyver = "3.11.9"
              } else {
                  # For all other versions, default to .0 (e.g., 3.12.0, 3.13.0, etc.)
                  $pyver = "${{ matrix.python-version }}.0"
              }
              $url = "https://www.python.org/ftp/python/$pyver/python-$pyver-arm64.exe"
              Write-Host "Downloading ARM64 Python from $url"
              Invoke-WebRequest -Uri $url -OutFile python-installer.exe
              # Start the Python installer and wait synchronously
              $proc = Start-Process -FilePath "python-installer.exe" `
                  -ArgumentList '/quiet InstallAllUsers=1 PrependPath=1 Include_test=0' `
                  -PassThru -Wait

              if ($proc.ExitCode -ne 0) {
                  throw "Python installer failed with exit code $($proc.ExitCode)"
              }
              Remove-Item python-installer.exe

              $matrixPyVer = "${{ matrix.python-version }}"   # e.g. "3.11", "3.12"
              $majorMinor = $matrixPyVer -replace '\.', ''     # -> "311", "312", etc.
              $pythonRoot = "C:\Program Files\Python$majorMinor-arm64"
          } else {
              $pythonRoot = & python -c "import os, sys; print(os.path.dirname(sys.executable))"
              Write-Host "Installing Python ${{ matrix.python-version }} via setup-python..."
              echo "::add-mask::${{ matrix.python-version }}"
          }
          Write-Host "---- Diagnostic info ----"
          Write-Host "Expected Python root: $pythonRoot"
          Write-Host "Checking directory existence:"
          Get-ChildItem -Path "C:\Program Files\" -Directory | Where-Object { $_.Name -like 'Python*' } | Select-Object -ExpandProperty FullName
          Write-Host "Checking both Program Files locations:"
          if (Test-Path "C:\Program Files (x86)") {
              Get-ChildItem -Path "C:\Program Files (x86)\" -Directory | Where-Object { $_.Name -like 'Python*' } | Select-Object -ExpandProperty FullName
          }
          Write-Host "Listing environment variables related to Python:"
          Get-ChildItem env: | Where-Object { $_.Name -match 'PYTHON' -or $_.Name -match 'Path' }

          Write-Host "Checking registry for PythonCore keys (HKLM):"
          Get-ChildItem "HKLM:\SOFTWARE\Python\PythonCore" -ErrorAction SilentlyContinue | ForEach-Object { $_.Name }

          Write-Host "Checking 32-bit registry hive (Wow6432Node):"
          Get-ChildItem "HKLM:\SOFTWARE\WOW6432Node\Python\PythonCore" -ErrorAction SilentlyContinue | ForEach-Object { $_.Name }

          Write-Host "Verifying installer exit code:"
          if ($proc) { Write-Host "Installer exit code: $($proc.ExitCode)" } else { Write-Host "Installer process object missing" }

          Write-Host "---- End diagnostic info ----"

          if (!(Test-Path "$pythonRoot\python.exe")) {
              throw "Python not found at $pythonRoot"
          }

          if (!(Test-Path "$pythonRoot\python.exe")) {
              throw "Python not found at $pythonRoot"
          }
          $env:PYTHON_ROOT = $pythonRoot
          "PYTHON_ROOT=`"$pythonRoot`"" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          & "$env:PYTHON_ROOT\python.exe" --version
          & "$env:PYTHON_ROOT\python.exe" -c "import platform; print('Python arch:', platform.machine())"
          & "$env:PYTHON_ROOT\python.exe" -m pip install tox uv

        continue-on-error: false

      # Build and run native tests only for the case of Python 3.8
      - name: Build and run native C++ tests
        if: |
          (
            (runner.arch != 'ARM64' && matrix.python-version == '3.8') ||
            (runner.arch == 'ARM64' && matrix.python-version == '3.11')
          ) && env.DISABLE_NATIVE_BINARY_TESTS != '1'
        shell: cmd
        run: |
          echo Locating Visual Studio...
          for /f "usebackq tokens=*" %%i in (`vswhere -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath`) do set VSPATH=%%i
          if not exist "%VSPATH%" (
            echo ERROR: Could not locate Visual Studio!
            exit /b 1
          )
          echo Using Visual Studio at %VSPATH%

          if "%RUNNER_ARCH%"=="ARM64" (
            call "%VSPATH%\VC\Auxiliary\Build\vcvarsall.bat" arm64 || exit /b 1
            set TARGET_ARCH=arm64
          ) else (
            call "%VSPATH%\VC\Auxiliary\Build\vcvarsall.bat" x64 || exit /b 1
            set TARGET_ARCH=x64
          )

          cd similarity_search || exit /b 1
          cmake -G "NMake Makefiles" . || exit /b 1
          nmake || exit /b 1

          .\bunit.exe || exit /b 1
          rem .\test_integr.exe || exit /b 1

          del /q *.exe NonMetricSpaceLib.lib || exit /b 1
          nmake clean || exit /b 1

      # 🔹 Build wheel with uv and test with tox (same pattern as Linux/Mac)
      - name: Build and test Python wheel
        shell: pwsh
        run: |
          # Let's get rid of quotes
          $env:PYTHON_ROOT = $env:PYTHON_ROOT.Trim('"')
          Set-Location $env:GITHUB_WORKSPACE
          if ($env:RUNNER_ARCH -eq "ARM64") {
              Write-Host "Detected ARM Windows runner."
              $env:ARCH = "armv8.0"
          } else {
              Write-Host "Detected Intel Windows runner."
              $env:ARCH = "SSE2"
          }
          & (Join-Path $env:PYTHON_ROOT "python.exe") -c "import os; print('ARCH:', os.environ.get('ARCH'))"
          Set-Location python_bindings
          & (Join-Path $env:PYTHON_ROOT "python.exe") -m uv build --wheel
          $pyver = "${{ matrix.python-version }}" -replace '\.', ''
          Get-ChildItem dist\*.whl | ForEach-Object {
              & (Join-Path $env:PYTHON_ROOT "python.exe")-m tox -e "py$pyver" --installpkg $_
          }
        continue-on-error: false


      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python-version }}-${{ matrix.os}}-${{ runner.arch }}
          path: 'python_bindings/dist/*.whl'


  source_dist:
    name: Build source distribution
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build source distribution
        run: |
          cd python_bindings
          python -m pip install --upgrade pip setuptools wheel
          python setup.py sdist

      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-dist
          path: python_bindings/dist/*.tar.gz

  aggregate:
    needs:
      - macos-x86_64 
      - macos-arm64
      - linux
      - windows
      - source_dist
    runs-on: ubuntu-24.04
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: combined-artifacts

      - name: Show combined contents (optional)
        run: ls -R combined-artifacts

      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-platform-builds
          path: combined-artifacts/
